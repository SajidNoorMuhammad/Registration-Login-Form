<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="bootstrap.css"> -->
</head>

<body>
    <div class="box">
        <h1 class="start">Registration Form</h1>
        <div class="row">
            <div class="col">
                <label>
                    Full Name
                    <br>
                    <input id="fullName" type="text" placeholder="Enter FullName">
                </label>
            </div>
            <br>
            <div class="col">
                <label>
                    UserName
                    <br>
                    <input id="username" type="text" placeholder="Enter UserName">
                </label>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <label>
                    Email
                    <br>
                    <input id="email" type="email" placeholder="Enter Email">
                </label>
            </div>
            <br>
            <div class="col">
                <label>
                    Phone Number
                    <br>
                    <input id="phone" type="number" placeholder="Enter Phone Number">
                </label>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <label>
                    Password
                    <br>
                    <input id="password" type="password" placeholder="Enter Password">
                </label>
            </div>
            <br>
            <div class="col">
                <label>
                    Re-type Password
                    <br>
                    <input id="repassword" type="password" placeholder="Enter Re-type Password">
                </label>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <label>
                    Address
                    <br>
                    <input id="address" type="address" placeholder="Enter Address">
                </label>
            </div>
            <br>
            <div class="col">
                <label>
                    City
                    <br>
                    <input id="city" type="text" placeholder="Enter City">
                </label>
            </div>
        </div>
        <button class="btn-1" onclick="signup()">Submit</button>
        <a onclick="login()" class="login" href="file:///D:/Registration%20Form/login.html">Login</a>


        <script src="app.js"></script>
</body>

</html>
